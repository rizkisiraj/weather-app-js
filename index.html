<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Rizki Siraj</title>
    <link rel="shortcut icon" href="./softsiraj-logos_white.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/scss/open-weather-icons.css">
</head>
<body>
    <main>
        <section class="search-button">
            <form action="">
                <input type="text" placeholder="Search your city...">
            </form>
        </section>
        <section class="weather-wrapper">
            <div class="text-wrapper">
                <div class="loading"></div><div class="loading1" style="margin-top: 28px;"></div>
            </div>
            <div class="weather-data">
                <div class="cloud-img">
                    <i class="owi owi-50d"></i>
                </div>
                <div class="weather-title">
                    <div class="loading"></div>
                </div>
            </div>
            <div class="cloud-data">
                <div class="humidity flex-data"><div class="loading"></div></div>
                <div class="visibility flex-data"><div class="loading"></div></div>
                <div class="index flex-data"><div class="loading"></div></div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
