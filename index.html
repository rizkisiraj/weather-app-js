<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Rizki Siraj</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/scss/open-weather-icons.css">
</head>
<body>
    <main>
        <section class="search-button">
            <form action="">
                <input type="text" placeholder="Search your city...">
            </form>
        </section>
        <section class="weather-wrapper">
            <div class="text-wrapper">
                <h2 class="city">Makkah Al Mukarromah</h2>
                <span class="degree" style="display: block;">18Â°</span>
            </div>
            <div class="weather-data">
                <div class="cloud-img">
                    <i class="owi owi-01d"></i>
                </div>
                <div class="weather-title">
                    <h1>Sunny</h1>
                </div>
            </div>
            <div class="cloud-data">
                <div class="humidity flex-data"><span>70%</span><span>Humidity</span></div>
                <div class="visibility flex-data"><span>70%</span><span>Humidity</span></div>
                <div class="index flex-data"><span>70%</span><span>Humidity</span></div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
